<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="kalkulator.css">
  </head>
  <body>
    <div class="container">
      <div class="flex-column">
        <div class="display">
          <h1 id="displayNumber">0</h1>
        </div>
        <div class="flex-row">
          <div class="button numb">7</div>
          <div class="button numb">8</div>
          <div class="button numb">9</div>
          <div class="button negative numb">+/-</div>
        </div>
        <div class="flex-row">
          <div class="button numb">4</div>
          <div class="button numb">5</div>
          <div class="button numb">6</div>
          <div class="button operator numb">-</div>
        </div>
        <div class="flex-row">
          <div class="button numb">1</div>
          <div class="button numb">2</div>
          <div class="button numb">3</div>
          <div class="button operator numb">+</div>
        </div>
        <div class="flex-row">
          <div class="button clear numb">CE</div>
          <div class="button numb">0</div>
          <div class="button equals double numb">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
