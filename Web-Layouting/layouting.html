<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouting</title>
    <link rel="stylesheet" href="flex.css">
  </head>
  <body>
    <div class="container">
      <div class="flex-column">
        <div class="flex-row">
          <div class="box first">7</div>
          <div class="box second">8</div>
          <div class="box third">9</div>
          <div class="box third">x</div>
        </div>
        <div class="flex-row">
          <div class="box first">4</div>
          <div class="box second">5</div>
          <div class="box third">6</div>
          <div class="box third">-</div>
        </div>
        <div class="flex-row">
          <div class="box first">1</div>
          <div class="box second">2</div>
          <div class="box third">3</div>
          <div class="box third">+</div>
        </div>
        <div class="flex-row">
          <div class="box first">0</div>
          <div class="box second">0</div>
          <div class="box third double">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
